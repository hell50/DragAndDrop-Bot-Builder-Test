<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Bot Builder</title>
  <link rel="stylesheet" href="./static/style.css" />
</head>
<body>
<div id="container">
  <div id="left">
    <h2 style="margin:0 0 8px 0; color:#fff; font-size:16px;">Node Types</h2>
    <div id="toolbar" aria-label="Node toolbar"></div>
    <hr style="border-color:#3a3f44; margin:10px 0;">
    <h3 style="margin:6px 0 8px 0; color:#fff; font-size:13px;">Properties</h3>
    <div id="props">Select a node</div>
    <button id="export">Export Bot.py</button>
  </div>
  <div id="canvas">
    <div id="stage">
      <svg id="wires" width="2000" height="2000" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
  </div>
</div>
<script src="./static/app.js"></script>
</body>
</html>
